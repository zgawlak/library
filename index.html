<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/library.png">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">library</div>
        <button class="add-book">+ add book</button>
        <div class="add-book-modal">
            <p class="modal-title">add new book</p>
            <form class="book-form">
                <label><input class="book-input" id="title-input" type="text" placeholder="title" required></label>
                <label><input class="book-input" id="author-input" type="text" placeholder="author" required></label>
                <label><input class="book-input" id="pages-input" type="number" placeholder="number of pages" min="1"
                        max="3000" required></label>
                <label>
                    <p class="read-label">have you read the book?</p><input id="read-input" type="checkbox">
                </label>
                <br><button type="submit" class="modal-buttons" id="submit-book">submit</button> 
                <button class="modal-buttons" id="cancel">cancel</button>
            </form>
        </div>
        <div class="book-cards"></div>
    </div>
    </div>
</body>

</html>
