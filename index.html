<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button class="add-book">+</button>
    <div class="add-book-modal">
        <p>Add book</p>
        <form class="book-form">
            Title:
            <input id="title-input" type="text" required><br>
            Author:
            <input id="author-input" type="text" required><br># of pages:
            <input id="pages-input" type="number" required><br>
            Have you read it?
            <input id="read-input" type="checkbox">
            <br>
            <button type="submit" id="submit-book">Submit</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>
    <div class="book-cards"></div>
    </div>
</body>

</html>
