<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button class="add-book">+ add book</button>
    <div class="add-book-modal">
        <p>add new book</p>
        <form class="book-form">
            <label><input class="book-input" id="title-input" type="text" placeholder="Title" required></label>
            <label><input class="book-input" id="author-input" type="text" placeholder="Author" required></label>
            <label><input class="book-input" id="pages-input" type="number" placeholder="Number of pages" required></label>
            <label><p class="read-label">Have you read the book?</p><input id="read-input" type="checkbox"></label>
            <br><button type="submit" class="modal-buttons" id="submit-book">Submit</button>
            <button class="modal-buttons" id="cancel">Cancel</button>
        </form>
    </div>
    <div class="book-cards"></div>
    </div>
</body>

</html>
